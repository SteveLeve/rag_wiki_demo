name: Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test Python 3.10, 3.11, 3.12
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: rag_test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e ".[test]"

      - name: Verify database connection
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/rag_test_db
        run: |
          python << 'EOF'
          try:
              import psycopg2
          except ImportError:
              import psycopg as psycopg2
          import os
          db_url = os.getenv('DATABASE_URL')
          try:
              conn = psycopg2.connect(db_url)
              print('✓ Database connection successful')
              conn.close()
          except Exception as e:
              print(f'✗ Database connection failed: {e}')
              exit(1)
          EOF

      - name: Run unit tests
        run: |
          pytest tests/ \
            -v \
            -m "unit" \
            --tb=short

      - name: Run integration tests (PostgreSQL required)
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/rag_test_db
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: rag_test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        run: |
          pytest tests/ \
            -v \
            -m "not notebooks" \
            --tb=short \
            --durations=10

      - name: Generate test summary
        if: always()
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Total Tests: 186" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests: 56 (no external dependencies)" >> $GITHUB_STEP_SUMMARY
          echo "- Integration Tests: 110 (PostgreSQL required)" >> $GITHUB_STEP_SUMMARY
          echo "- Notebook Tests: 20 (Papermill execution)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Note: This project uses notebook-centric development." >> $GITHUB_STEP_SUMMARY
          echo "Implementation code lives in Jupyter notebooks, not separate modules." >> $GITHUB_STEP_SUMMARY

