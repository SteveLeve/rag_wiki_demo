[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum coverage threshold
addopts =
    --strict-markers
    -ra

# Test markers for categorization
markers =
    unit: Unit tests (fast, isolated, no external dependencies)
    integration: Integration tests (require external services like PostgreSQL)
    slow: Slow tests (may take >5 seconds)
    e2e: End-to-end tests (full workflow testing)
    postgres: Tests requiring PostgreSQL
    notebooks: Tests for Jupyter notebook execution
    ollama: Tests requiring Ollama API

# Python path for imports
pythonpath = .

# Coverage configuration
[coverage:run]
source = .
omit =
    tests/
    setup.py
    */__pycache__/*
    */site-packages/*
branch = True

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
